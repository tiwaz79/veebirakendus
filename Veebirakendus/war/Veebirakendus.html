<html>

<head>
     <link rel="stylesheet" type="text/css" href="Veebirakendus.css">
     <script type="text/javascript" src="jquery/jquery-1.9.1.js"></script>
<script type="text/javascript">

var currentPage="veebirakendus";
var isLoggedIn=false;
     
function FormChange(page){
	
	if(isLoggedIn){
		if(page=="nimekirjad" || page=="tulemused" || page=="statistika" || page=="veebirakendus"){
			page=page+"sees";
		}
	}
	
	currentPage=page;
	document.getElementById('menu').innerHTML = $("#menu").load("/texts/buttons/"+page+".html");
	changeContent(page);
}



function logIn(loggingIn){
	isLoggedIn=loggingIn;
	FormChange("veebirakendus");
}

function changeContent(page){
	document.getElementById('sisu').innerHTML = $("#sisu").load("/texts/content/"+page+".html");
}

function koik()
{document.getElementById("koik").innerHTML="Kuvab kogu statistika";}
function piir()
{document.getElementById("koik").innerHTML="Kuvab statistika piirkonniti";}
function era()

function kaart()
{document.getElementById("koik").innerHTML="Kuvab statistika kaardil";}
function otsi()
{document.getElementById("koik").innerHTML="Kuvab otsingu tulemused";}


function kandideeri(){

}
function haaleta(){
	alert("Teie hääl on antud");
}
function otsiKandidaati(){
	alert("Otsib kandidaati");
}
</script>
     
     
</head>
